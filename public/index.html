<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multiuser Sketchpad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        touch-action: none;
      }
      body {
        margin: 0;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        cursor: crosshair;
      }
      #log {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <script type="module">
      
      import { Player } from './js/Player.js';
      import { Recorder } from './js/Recorder.js';
      
      // Canvas
      
      const canvas = document.createElement( 'canvas' );
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      document.body.appendChild( canvas );
      
      const context = canvas.getContext( '2d' );

      //
      
      const player = new Player( context );
      const recorder = new Recorder( context );
      
      // WebSockets
            
      const ws = new WebSocket( 'wss://' + window.location.hostname );
      ws.binaryType = 'arraybuffer';

      ws.addEventListener( 'open', function ( event ) {

        log.textContent = 'connected';

      } );

      ws.addEventListener( 'close', function ( event ) {

        log.textContent = 'disconnected';

      } );

      ws.addEventListener( 'message', function ( event ) {

        player.setBuffer( event.data );

      } );
      
      function animate() {

        player.next();
        requestAnimationFrame( animate );

      }

      requestAnimationFrame( animate );
      
      // Recorder
      
      document.addEventListener( 'pointermove', function ( event ) {

        const x = parseInt( event.pageX * window.devicePixelRatio );
        const y = parseInt( event.pageY * window.devicePixelRatio );
        
        recorder.moveTo( x, y );
        
        if ( recorder.isFull() ) {

          ws.send( recorder.getBuffer() );

          recorder.reset();

        } 

      } );
      
    </script>
  </body>
</html>

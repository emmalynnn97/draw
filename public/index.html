<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multiuser Sketchpad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        touch-action: none;
      }
      body {
        margin: 0;
        font-family: sans-serif;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        cursor: crosshair;
      }
      #status {
        position: absolute;
        left: 20px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="status"></div>
    <script type="module">
      
      import { Player } from './js/Player.js';
      import { Recorder } from './js/Recorder.js';
      
      // Canvas
      
      const canvas = document.createElement( 'canvas' );
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      document.body.appendChild( canvas );
      
      const context = canvas.getContext( '2d' );

      //
      
      let player = new Player( context );
      let recorder = null;
      
      // WebSockets
            
      const ws = new WebSocket( 'wss://' + window.location.hostname );
      ws.binaryType = 'arraybuffer';

      ws.addEventListener( 'open', function ( event ) {

        recorder = new Recorder( context );

        canvas.addEventListener( 'pointermove', onPointerMove );

        document.getElementById( 'status' ).textContent = 'connected';    

      } );

      ws.addEventListener( 'close', function ( event ) {

        recorder = null;

        canvas.removeEventListener( 'pointermove', onPointerMove );
        
        document.getElementById( 'status' ).textContent = 'disconnected';

      } );

      ws.addEventListener( 'message', function ( event ) {

        player.execute( new DataView( event.data ) );

      } );
      
      // Recorder

      canvas.addEventListener( 'touchstart', function ( event ) {
        
        event.preventDefault();
              
      } );
      
      let ptime = 0;
      
      function onPointerMove( event ) {
        
        event.preventDefault();

        if ( recorder ) {

          // Throttle to 60Hz

          const throttle = ( 1 / 60 ) * 100;
          const time = event.timeStamp;

          if ( time < ( ptime + throttle ) ) return;

          ptime = time;

          //

          const x = parseInt( event.pageX * window.devicePixelRatio );
          const y = parseInt( event.pageY * window.devicePixelRatio );

          ws.send( recorder.moveTo( x, y ) );
          
        }

      }
      
    </script>
  </body>
</html>
